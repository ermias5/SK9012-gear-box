<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="297mm" height="210mm"
	viewBox="0 0 297 210" stroke-linejoin="round" stroke-linecap="round" fill="none" fill-rule="evenodd">
	<desc>Corrected Animation with YouTube Video</desc>

	<g>
		<!-- Blue rectangle with text -->
		<g>
			<path style="stroke:#0000ff;stroke-width:0.125;fill:#0000ff"
				d="M107.65,3.65 L162.92,3.65 L162.92,13.80 L107.65,13.80 z" />
			<text xml:space="preserve" fill="#ffffff" stroke-width="0" x="110" y="11" font-size="6.5" opacity="1.0"
				font-family="Arial, sans-serif">ANIMATION VIDEO</text>
		</g>

		<!-- Video container -->
		<g>
			<!-- Border -->
			<rect x="43.74" y="46.7" width="200" height="125" rx="8" ry="8" fill="none" stroke="#0066cc"
				stroke-width="1.5" />

			<!-- YouTube embed -->
			<foreignObject x="43.74" y="46.7" width="200" height="125"
				requiredExtensions="http://www.w3.org/1999/xhtml">

				<body xmlns="http://www.w3.org/1999/xhtml"
					style="margin:0;padding:0;width:100%;height:100%;overflow:hidden;">
					<iframe width="100%" height="100%" style="border:none;"
						src="https://www.youtube.com/embed/DxZ9Q0JHALE" allowfullscreen="allowfullscreen"></iframe>
				</body>
			</foreignObject>
		</g>

		<!-- Home button -->
		<g id="hotspot.0" ident="home_button" onmouseover="evt.target.setAttribute('opacity','.8')"
			onmouseout="evt.target.setAttribute('opacity','.5')" opacity=".5">
			<a xlink:href="home.svg" xlink:title="redirect to home page">
				<path style="fill:#0066ff;stroke:#003399;stroke-width:0.5;cursor:pointer" d="M131.13,179.98 h33.45 a5,5 0 0 1 5,5 v20.69
                 a5,5 0 0 1 -5,5 h-33.45 a5,5 0 0 1 -5,-5 v-20.69
                 a5,5 0 0 1 5,-5 z" />
			</a>
		</g>

	</g>
</svg>
